<html>
<head>
    <meta name="slug" content="skyporter" />
    <meta name="description" content="
    A little app that can extract video messages from your Skype. Provides a step by step to get you started in the end, provide you with direct links to the videos.
    " />
    <meta name="keywords" content="utility, skype, sql, video" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />
    <title>Skyporter</title>

    <style>
        body {
            background: #5EACF0;
            color: white;
            font-family: "Segoe UI Local","Segoe WP","Segoe UI Web",Tahoma,"Helvetica Neue",Helvetica,"Meiryo UI",Meiryo,Arial Unicode MS,sans-serif;
        }
        .invisible {
            visibility: hidden;
        }

        #steps {
            width: 100%;
            border: 4px solid transparent;
        }
        #steps.dragging {
            border-color: lightgray;
            opacity: 0.2;
        }
        #drop-info {
            position: absolute;
            top: 300px;
            left: 200px;
            background: white;
            padding: 10px;
            display: inline-block;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 20px;

        }
        #steps > li {
            margin-bottom: 20px;
        }
        #steps input[type=text] {
            padding: 5px;
            border: none;
            border-radius: 5px;
            min-width: 200px;
            margin-right: 15px;
        }
        #steps input[type=text]:focus {
            outline: none;
        }
        #steps img.guide {
            display: block;
            width: 375px;
            margin-top: 10px;
        }
        .db-path {
            border: 2px solid white;
            border-radius: 8px;
            padding: 6px 12px;
            margin-top: 10px;
            display: inline-block;
        }
        #videos-list {
            border: 1px solid white;
            border-collapse: collapse;
        }
        #videos-list thead th {
            background: white;
            color: #5EACF0;
            padding: 5px;
        }
        #videos-list tbody td {
            padding: 10px;
            border-bottom: 1px solid white;
        }

        #videos-list .author{
            text-align: left;
            padding-left: 5px;
            min-width: 120px;
        }
        #videos-list .timestamp {
            text-align: left;
            width: 240px
        }
        #videos-list .link {
            width: 100px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h2>Skyporter</h2>
    <p>This app enables you to download video messages from your Skype, with a little caveat, <u>the videos must be recently
        played from your Skype.</u></p>
    <uploader></uploader>
    <executor></executor>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.5.3/pubsub.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <script type="riot/tag" src="uploader.js"></script>
    <script type="riot/tag" src="executor.js"></script>
    <script type="text/javascript" src="riot.animate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/riot/2.3.11/riot+compiler.min.js"></script>
    <script src="https://unopi.co/static/unopico.js"></script>
    <script type="text/javascript">
        UnoPico.ready(function($statev1){
            riot.mount('*', {$state: $statev1})
        })
    </script>

</body>
</html>
